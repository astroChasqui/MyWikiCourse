{% extends "base.html" %}

{% block content %}

<h2>{{ title }}</h2>

<form method="post" name="create_course" role="form">
  {{form.hidden_tag()}}

  <div class="form-group">
    {{ form.title.label }}
    {{ form.title(class="form-control") }}
    {% for message in form.title.errors %}
      <div class="text-danger">{{ message }}</div>
    {% endfor %}
  </div>

  {{ form.submit(class="btn btn-default") }}
  
</form>

{% endblock %}
