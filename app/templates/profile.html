{% extends "base.html" %}
{% block content %}

<h3>{{ title }}</h3>

<p>Hi, {{user.firstname}}!</p>

<p>Courses:</p>

<table class="table table-bordered table-condensed">
  <tr><th style="width:50px;">ID</th><th>Title</th></tr>
  {% for course in courses %}
    <tr>
      <td>
        <a href={{ url_for('course', id=course.id) }}>{{ course.id }}</a>
      </td>
      <td>
        <a href={{ url_for('edit_course', id=course.id) }}>
        {{ course.title }}</a>
      </td>
    </tr>
  {% endfor %}
  </tr>
</table>

<p><a href={{ url_for('create_course') }}>Create a course</a></p>

{% endblock %}
